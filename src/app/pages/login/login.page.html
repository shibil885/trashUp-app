<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">TrashUp</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" placeholder="Enter email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Password" labelPlacement="floating" placeholder="Password" type="password"></ion-input>
        </ion-item>

        <ion-button color="dark" fill="clear" expand="block">Forgot Password?</ion-button>
        <ion-button color="success" expand="block">Login</ion-button>
        <ion-button color="success" fill="clear" expand="block">Register </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
