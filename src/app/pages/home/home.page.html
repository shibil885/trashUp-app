<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-menu-button slot="start" color="light"></ion-menu-button>
    <ion-title>TrashUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar>
        <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png">
      </ion-avatar>
      <ion-label color="light">
        <h1>Muhammed Shibil</h1>
        <p>Gathered: <span class="money">$15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>


    <ion-card-content>

      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>22/04/2025 16:04:00</p>
        </ion-label>
      </ion-item>


      <ion-item lines="none">
        <ion-label>
          <p> CreatedAt: 22/04/2025 16:04:00 </p>
          <p> Notes: We have two bags that are full, one with plastick and the other one with glasses</p>
        </ion-label>
      </ion-item>

      <ion-button color="success" fill="clear" size="full">see all</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="success">
      <ion-icon name="add" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
