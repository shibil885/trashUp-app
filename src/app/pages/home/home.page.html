<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-menu-button slot="start" color="light"></ion-menu-button>
    <ion-title>TrashUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar>
        <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png">
      </ion-avatar>
      <ion-label color="light">
        <h1>Muhammed Shibil</h1>
        <p>Gathered: <span class="money">$15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card [status]="'hold'" [updatedAt]="'22/04/2025 16:04:00'" [createdAt]="'22/04/2025 16:04:00'"
    [notes]="'We have two bags that are full, one with plastick and the other one with glasses'">

    <ion-card-header card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>

    <ion-button color="success" fill="clear" size="full" card-footer (click)="goToPickupCalls()">see all</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
