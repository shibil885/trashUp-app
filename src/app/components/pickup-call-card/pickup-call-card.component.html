<ion-card>
  <ng-content select="[card-header]"></ng-content>

  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="hourglass-outline" slot="start" color="warning" *ngIf="status == 'hold'"></ion-icon>
      <ion-icon name="archive-outline" slot="start" color="secondary" *ngIf="status == 'processing'"></ion-icon>
      <ion-icon name="checkmark-circle-outline" slot="start" color="success" *ngIf="status == 'finished'"></ion-icon>

      <ion-label>
        <span *ngIf="status == 'hold'"> On hold </span>
        <span *ngIf="status == 'processing'"> Processing </span>
        <span *ngIf="status == 'finished'"> Finished </span>
        <p>{{ updatedAt }}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <p> CreatedAt: {{ createdAt }} </p>
        <p *ngIf="status !== 'finished'"> Notes: {{ notes }}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="status == 'finished' && price">
      <ion-icon name="trophy" color="success" slot="start"></ion-icon>
      <ion-label>$ {{price}}</ion-label>
    </ion-item>

    <ng-content select="[card-footer]"></ng-content>
  </ion-card-content>
</ion-card>
